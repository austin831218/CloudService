<a href="#" class="dropdown-toggle" data-toggle="dropdown">
    <i class="fa fa-bell-o"></i>
    <span class="label label-warning">{{notifications.length}}</span>
</a>
<ul class="dropdown-menu">
    <li class="header">You have {{notifications.length}} notifications</li>
    <li>
        <ul class="menu">
            <li *ngFor="let n of notifications">
                <a href="#">
                    <i class="fa fa-warning text-yellow"></i>{{n.Content}}
                </a>
            </li>

        </ul>
    </li>
    <li class="footer"><a (click)="clear()">Clear</a></li>
</ul>
